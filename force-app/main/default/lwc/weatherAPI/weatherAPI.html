<template>
    <lightning-card title="Check weather of your city" icon-name="action:web_link">
        <div class="slds-p-around_x-small">
            <lightning-input type="text" label="Enter city name" placeholder="type here..." value={cityName} required
                onchange={cityNameHandle} ></lightning-input>
            <div class="slds-p-around_small">
                <center>
                    <lightning-button variant="brand" label="Get Weather" title="Get Weather" onclick={handleClick}
                        class="slds-m-left_x-small"></lightning-button>
                </center>
            </div>
            <template if:true={resetBoolean}>
                <div class="slds-p-around_small">
                    <p>City Name: {city}</p>
                    <p>Time: {time}</p>
                    <p>Time Zone: {timeZone}</p>
                    <p>Temperature: {temp} Â°c</p>
                    <p>Humidity: {humidity}</p>
                    <p>Pressure: {pressure} mb</p>
                    <p>Wind Speed: {windSpeed} km/h</p>
                    <p>Weather Description: {weatherDes}</p>
                    <img src={weatherImage} >
                    
                </div>
            </template>
        </div>
    </lightning-card>
    <div class="slds-m-around_large">
         <div if:true={isLoaded} class="slds-is-relative">
            <lightning-spinner variant="brand" alternative-text="Loading...">
            </lightning-spinner>
        </div>
    </div>
</template>
